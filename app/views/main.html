<div class="mainDiv clearfix">
  <div class="mapDiv">
    <img src="images/mapholder.png" id="mapimage">
  </div>

  <div class="listDiv">
    <div class="drone" ng-repeat="drone in drones" ng-click="showDrone(drone)">
      <div>
        <strong>{{drone.id}}</strong>
      </div>
      <div>
        Position: {{drone.posX}}, {{drone.posY}}
      </div>
    </div>
  </div>
</div>
