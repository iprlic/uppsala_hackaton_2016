<div class="mainDiv clearfix">
  <div class="mapDiv">
  </div>

  <div class="listDiv">
    <div class="drone" ng-repeat="drone in drones" ng-click="showDrone(drone)">
      <div class="name styles">
        <strong>{{drone.id}}</strong>
      </div>
      <div class="position styles">
        <p>Position: {{drone.posX}}, {{drone.posY}}</p>
        <p>Area:</p>
      </div>
    </div>
  </div>
</div>
